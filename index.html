<!DOCTYPE html>

    <title>金勝家</title>
    <meta
      name="description"
      content="嚴選台灣優質食材，豬肉選材、熟成、裹粉，
    承襲日式做法無添加任何調味，保有肉質的本身的甜味，使用在地有機蔬菜，提倡健康與美味，
    嚴選頂級冠軍米，重現稻米的最香Q的風味，從食材、醬汁、配菜、製作，
    無不細心打造，各個環節全面把關"
    />
    <meta
      name="keywords"
      content="日式豬排，咖哩豬排，金勝家，金勝家豬排，炸豬排，熟成豬排，
    JinShengJia，百元便當，便當，豬排定食，咖哩飯，咖哩拌飯，日式咖哩"
    />

    <main>
      <div class="left">
        <!--image slider start-->
        <div class="sliders">

            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="slide first">
              <img src="./sourse/foodimage/g0uy-hero.jpg" alt="" />

            <div class="slide">
              <img
                src="./sourse/foodimage/40874022-炸厚豬排飯、味噌湯.jpg"

              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
          </div>
          <!--manual navigation start-->
          <div class="navigtion-manual">

            <label for="radio3" class="manual-btn"></label>
